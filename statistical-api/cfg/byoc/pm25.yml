                function setup() {
                    return {
                        input: [{
                            bands: [
                                "pm25",
                                "dataMask"
                            ]
                        }],
                        output: [
                        {
                            id: "output_pm25",
                            bands: 1,
                            sampleType: "FLOAT32"
                        },
                        {
