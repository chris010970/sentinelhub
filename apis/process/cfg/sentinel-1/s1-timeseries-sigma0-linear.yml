request:
    collection: SENTINEL1
    evalscript: |
                //VERSION=3
                function setup() {
                    return {
                        input: ["VV"],
                        output: { id:"default", bands: 1 }
                    }
                }
                function evaluatePixel(samples) {
                    return [2 * samples.VV]
                }
    inputs:
        - collection: SENTINEL1
          options:
            processing:
                backCoeff: SIGMA0_ELLIPSOID
responses:
    default: TIFF
aoi:
    pathname: <path_to_aoi_file>
    name: name
    distance: 500
